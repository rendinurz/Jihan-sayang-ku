    <style>
        :root {
            --pink-bg: #ffe4e1;
            --cat-primary: #fb8c00;
            --glass-white: rgba(255, 255, 255, 0.9);
        }

        body {
            background: var(--pink-bg);
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .card {
            background: var(--glass-white);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 350px;
            border: 4px solid white;
            z-index: 10;
            position: relative;
        }

        .cat-gif {
            width: 120px;
            margin-bottom: 15px;
            border-radius: 15px;
        }

        h1 { color: #d81b60; font-size: 1.5rem; }
        p { color: #555; line-height: 1.5; }

        .btn-group {
            margin-top: 25px;
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }

        button {
            padding: 12px 20px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            z-index: 11;
        }

        #yesBtn {
            background: #ff4081;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
        }

        #noBtn {
            background: #9e9e9e;
            color: white;
            position: absolute;
            right: 30px;
        }

        .floating-heart {
            position: absolute;
            pointer-events: none;
            animation: float 3s linear forwards;
            z-index: 5;
        }

        @keyframes float {
            to { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* Ikon Musik */
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            display: none; /* Muncul setelah musik jalan */
        }
    </style>
</head>
